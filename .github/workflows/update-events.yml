name: Update events and deploy

on:
  schedule:
    - cron: "0 8 * * *"  # 8 AM UTC = midnight PST (Vancouver)
  workflow_dispatch:  # Allow manual trigger

jobs:
  scrape-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Scrape events from Luma
        run: npm run scrape-events
      
      - name: Configure Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
      
      - name: Check for changes and deploy
        run: |
          if git diff --quiet events.json; then
            echo "No event updates - skipping deploy"
          else
            echo "Changes detected in events.json"
            git add events.json
            git commit -m "Update events calendar [automated]"
            git push
            
            echo "Deploying to gh-pages..."
            npm run deploy
          fi
