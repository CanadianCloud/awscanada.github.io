name: Update events and deploy

on:
  schedule:
    - cron: "0 14 * * *"  # 2 PM UTC = 6 AM PST / 7 AM PDT (Vancouver)
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

jobs:
  scrape-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Scrape events from Luma
        run: npm run scrape-events
      
      - name: Configure Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
      
      - name: Check for changes and commit
        run: |
          if git diff --quiet events.json; then
            echo "No event updates"
          else
            echo "Changes detected in events.json"
            git add events.json
            git commit -m "Update events calendar [automated]"
            git push
          fi
      
      - name: Deploy to GitHub Pages
        run: |
          git remote set-url origin https://git:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          npm run deploy -- -u "GitHub Actions <actions@github.com>"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
